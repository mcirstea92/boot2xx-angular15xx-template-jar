server.port=8081
server.servlet.context-path=/${ro.marius.cirstea.properties.app-name}
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:./target/db/${ro.marius.cirstea.properties.app-name}
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.output.ansi.enabled=detect
spring.application.name=${ro.marius.cirstea.properties.app-name}
spring.main.allow-bean-definition-overriding=true
logging.level.root=WARN
logging.level.ro.mariuscirstea.template=INFO
logging.level.org.springframework.test=INFO
ro.marius.cirstea.properties.jwtExpiration=21600
ro.marius.cirstea.properties.app-name: template
